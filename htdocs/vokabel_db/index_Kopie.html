<html>
<head>
<title>Vocabulary DB</title>
<meta name="author" content="VReuter">
<meta name="editor" content="Sublime Text 2">

<link rel="shortcut icon" type="image/x-icon" href="pics/star-folder.ico">
<link rel="stylesheet" type="text/css" href="css/vokabel_db.css">
<link rel="stylesheet" href="js/jquery-ui-1.11.4.custom/jquery-ui.min.css">

<script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>


<script src="js/jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
<script src="js/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>


<script type="text/javascript" src="js/call_perl.js"></script>


  </head>
  <!--   -----------------------------        HTML BODY             ------------------------------------          -->
  <!---------------------------------------------------------------------------------------------------------------->


<body text="#000000">


<div id="container" class="ui-widget">

  <!--   -----------------------------        TABS             -----------------------------------------          -->
  <!---------------------------------------------------------------------------------------------------------------->


<div id="tabs">

  <ul id="sup" class="if-super-tab">
    <li><a href="#voc_db" id="system-tab" class="if-super-tab-textfield">Vokabel DB</a></li>
  </ul>


  <!--   -------------------------------        Vokabel DB       ---------------------------------------          -->
  <!---------------------------------------------------------------------------------------------------------------->

  <div id="voc_db">

         <h3 style="color: #20B2AA; font-size: 16px;">RS232</h3>

         <div id="OPx-para-1" class="ui-widget-content">
         <p>
         <input type="checkbox" id="EnableRS232" />
         <label for="EnableRS232" class="if-label">Enable RS232</label>
         </p>

         <p>
         <label for="DataSize" class="if-label">Data Size [5-8]:</label>
         <input type="text" id="DataSize" class="if-input" size="3"/>

         <label for="StopBits" class="if-label">Stop Bits [1-2]:</label>
         <input type="text" id="StopBits" class="if-input" size="3" />
         </p>

         <p>
         <label for="BaudRate" class="if-label">Baud Rate:</label>
                         <select id="BaudRate" class="if-input">
                         <option value="9600" >9600</option>
                         </select>

         <label for="ParityMode" class="if-label">Parity Mode:</label>
                         <select id="ParityMode" class="if-input">
                         <option value="0" >None</option>
                         <option value="1">Odd</option>
                         <option value="2">Even</option>
                         </select>
         </p>

         <p>
         <label for="TriggerString" class="if-label">Trigger String:</label>
         <input type="text" id="TriggerString" size="9" class="if-input" />
         </p>
         </div>


         <h3 style="color: #20B2AA; font-size: 16px;">Network</h3>

         <div id="OPx-para-2" class="ui-widget-content">
         <p>
         <input type="checkbox" id="EnableResultPort" /><label for="EnableResultPort" class="if-label">Enable TCP/IP Result</label>
         <input type="checkbox" id="UDP" /><label for="UDP" style="font-size: 14px;">Enable UDP Result</label>
         </p>

         <p>
         <label for="PortOut" class="if-label">Port TCP/IP:</label>
         <input type="text" id="PortOut" size="5" style="font-size:14px; color: #20B2AA;" />

         <label for="PortOutUdp" class="if-label">Port UDP:</label>
         <input type="text" id="PortOutUdp" size="5" style="font-size:14px; color: #20B2AA;" />
         </p>
         </div>


         <h3 style="color: #20B2AA; font-size: 16px;">Other</h3>

         <div id="OPx-para-3" class="ui-widget-content">
         <p>
         <input type="checkbox" id="PosLeds" /><label for="PosLeds" class="if-label">Position LEDs</label>
         </p>

         <p>
         <label for="SensorName" class="if-label">Sensor Name:</label>
         <input type="text" id="SensorName" size="20" style="font-size:14px; color: #20B2AA;" />
         </p>
         </div>


         <h3 style="color: #20B2AA; font-size: 16px;">Digital I/O</h3>

         <div id="OPx-para-4" class="ui-widget-content">
         <p>
         <label for="PulseLengthGOOD" class="if-label">Pulse Length GOOD:</label>
         <input type="text" id="PulseLengthGOOD" size="4" style="font-size:14px; color: #20B2AA;"/>

         <label for="PulseLengthBAD" class="if-label">Pulse Length BAD:</label>
         <input type="text" id="PulseLengthBAD" size="4" style="font-size:14px; color: #20B2AA;"/>
         </p>
         </div>
       </div>

  

 <!--   -------------------------------------      TABS END       -------------------------------------          -->
 <!---------------------------------------------------------------------------------------------------------------->

 </div>

 <!--    ------------------------------------       Channel       -------------------------------------          -->
 <!---------------------------------------------------------------------------------------------------------------->

 <div id="channel" class="ui-widget-content">
        <img src="pics/vtr-logo.jpg" title="VTR Logo">

        <p style="font-size:14px">
        <label for="Firmware" class="if-label" >Firmware:</label>
        <input type="text" id="Firmware" size="20" class="channel-input" disabled/>
        <br>
        <label for="MACAdress" class="if-label" >MAC Address:</label>
        <input type="text" id="MACAdress" size="16" class="channel-input" disabled/>
        </p>

        <div id="picview">

                 <img id="img1" width="290" height="185"  title="Birken Image" >
        </div>

 
        <div id="output" style="overflow-x:hidden; overflow-y:auto;">
        </div>

        <p id="version_no" style="font-size:8px; float:right; position:relative;">
        Version 1.28
        </p>

        </div>
 </div>

</div>



</body>
</html>
